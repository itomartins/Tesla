<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>DevClub-Tesla</title>
</head>

<body>
  <img src="./logo.png" alt="Logo da Tesla" class="logo">
  <ul class="lista">

    <!--item 1-->
    <li class="item">

      <video src="./model-y.mp4" autoplay loop muted></video>

      <div class="info-carro">
        <h1>Model Y</h1>
        <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
      </div>

      <div class="rodape">
        <button onclick="aparecerformulario()">Comprar agora</button>
        <button class="test-drive">Faça um Test Drive</button>
        <p class="texto-rodape">Não garantimos seu veículo imediatamente. Consultar estoque</p>
      </div>
    </li>

    <!--item 2-->
    <li class="item">
      <img src="model-3.png" class="img-tesla" alt="imagem model 3">
      <div class="info-carro">
        <h1 class="mudando2">Model 3</h1>
        <p class="sub-titulo">Compre agora seu Tesla</p>
      </div>
    </li>

    <!--item 3-->
    <li class="item">
      <img src="./model-x.png" class="img-tesla" alt="imagem model x">
      <div class="info-carro">
        <h1 class="mudando">Model X</h1>
        <p class="sub-titulo">Parcelas a partir de 499 dólares</p>
      </div>
    </li>
  </ul>
  <div class="formulario">
    <button onclick="desaparecerfomulario()">fechar</button>
    <script type="text/javascript" src="https://form.jotform.com/jsform/241974318135055"></script>
  </div>

</body>
<script src="scripts.js"></script>

</html>
